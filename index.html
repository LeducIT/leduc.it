<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leduc IT</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .container h1 {
        margin: 0;
        font-size: 2em;
      }

      .description {
        margin: 20px 0;
        font-size: 1.1em;
      }

      .contact-info {
        font-size: 0.9em;
      }

      .contact-info a {
        color: #007bff;
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Leduc IT</h1>
      <p class="description">Freelance services and building apps.</p>
      <p class="contact-info">
        Contact me:
        <a href="mailto:victor@leduc.it">victor@leduc.it</a>
      </p>
    </div>
  </body>
</html>
